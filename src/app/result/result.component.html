<h3>Result</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">S.N</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of  score; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.userRef.name}}</td>
        <td>{{item.userRef.email}}</td>
        <td>{{item.score}}</td>
      </tr>
    </tbody>
  </table>
